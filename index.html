    <style>
      footer {
        background-color: #111;
        color: #aaa;
        padding: 20px;
        text-align: center;
        font-size: 14px;
        margin-top: 60px;
        border-top: 1px solid #333;
      }
      footer a {
        color: #4fc3f7;
        text-decoration: none;
        margin: 0 8px;
      }
      footer a:hover {
        text-decoration: underline;
      }

      /* Chatbot styles */
      #chatbot {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }

      #chatWindow {
        display: none;
        position: absolute;
        bottom: 60px;
        right: 0;
        width: 260px;
        background: #1e1e1e;
        border: 1px solid #333;
        border-radius: 12px;
        padding: 12px;
        color: #eee;
        box-shadow: 0 4px 10px rgba(0,0,0,0.6);
        animation: fadeIn 0.3s ease-in-out;
      }

      #chatWindow input {
        width: 100%;
        padding: 8px;
        margin-top: 10px;
        border-radius: 6px;
        border: none;
        background: #333;
        color: #fff;
      }

      #chatLog {
        margin-top: 10px;
        max-height: 120px;
        overflow-y: auto;
        font-size: 13px;
      }

      @keyframes fadeIn {
        from {opacity: 0; transform: translateY(10px);}
        to {opacity: 1; transform: translateY(0);}
      }
    </style>
  </head>

    <!-- Chatbot -->
    <div id="chatbot">
      <button onclick="toggleBot()" style="padding: 12px 16px; border-radius: 50%; background-color: #4FC3F7; border: none; font-size: 18px;">ðŸ¤–</button>
      <div id="chatWindow">
        <strong>NepoBot</strong>
        <div id="chatLog"><div>Hi! Ask me anything ðŸ‘‹</div></div>
        <input id="chatInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter'){sendMessage()}"/>
      </div>
    </div>

    <script>
      function toggleBot() {
        const win = document.getElementById("chatWindow");
        win.style.display = win.style.display === "none" ? "block" : "none";
      }

      function sendMessage() {
        const input = document.getElementById("chatInput");
        const log = document.getElementById("chatLog");

        if (input.value.trim()) {
          const msg = input.value;
          log.innerHTML += `<div><b>You:</b> ${msg}</div>`;
          input.value = "";

          setTimeout(() => {
            log.innerHTML += `<div><b>Bot:</b> I'm still learning! ðŸ¤–</div>`;
            log.scrollTop = log.scrollHeight;
          }, 800);
        }
      }
    </script>
