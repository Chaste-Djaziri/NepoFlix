    <style>
      /* Reset */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0; padding: 0;
      }
      body {
        background: linear-gradient(135deg, #090a0a, #121212);
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      #root {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 60px 20px 40px;
        text-align: center;
        animation: fadeIn 1.5s ease forwards;
      }
      /* Logo + Title */
      #root > .logo {
        width: 120px;
        margin-bottom: 20px;
        animation: fadeInDown 1s ease forwards;
      }
      #root > h1 {
        font-size: 3.2rem;
        color: #4fc3f7;
        margin-bottom: 15px;
        animation: fadeInDown 1.2s ease forwards;
      }
      #root > p {
        font-size: 1.3rem;
        max-width: 600px;
        margin: 0 auto 30px auto;
        line-height: 1.5;
        color: #ddd;
        animation: fadeIn 1.4s ease forwards;
      }
      /* CTA Buttons */
      #root > .btn-group {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        justify-content: center;
        animation: fadeInUp 1.6s ease forwards;
      }
      #root > .btn-group a {
        background: #2392EE;
        color: white;
        padding: 15px 35px;
        border-radius: 40px;
        text-decoration: none;
        font-weight: 700;
        font-size: 1.1rem;
        box-shadow: 0 5px 15px rgba(35,146,238,0.4);
        transition: background 0.3s ease, box-shadow 0.3s ease;
        user-select: none;
      }
      #root > .btn-group a:hover,
      #root > .btn-group a:focus {
        background: #1a6bc9;
        box-shadow: 0 8px 20px rgba(26,107,201,0.7);
      }
      /* Footer */
      footer {
        background: #111;
        color: #ccc;
        text-align: center;
        padding: 20px 15px;
        font-size: 14px;
        line-height: 1.6;
        font-family: sans-serif;
        user-select: none;
      }
      footer a {
        color: #4fc3f7;
        margin: 0 8px;
        text-decoration: none;
        transition: color 0.3s ease;
      }
      footer a:hover,
      footer a:focus {
        text-decoration: underline;
        color: #66b9ff;
      }
      footer > div + div {
        margin-top: 10px;
      }
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeInDown {
        from { opacity: 0; transform: translateY(-30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      /* Responsive */
      @media (max-width: 768px) {
        #root > h1 {
          font-size: 2.6rem;
        }
        #root > p {
          font-size: 1.1rem;
          max-width: 90%;
        }
        #root > .btn-group a {
          padding: 12px 28px;
          font-size: 1rem;
        }
      }
      @media (max-width: 480px) {
        #root > h1 {
          font-size: 2rem;
        }
        #root > p {
          font-size: 1rem;
        }
        #root > .btn-group {
          gap: 12px;
        }
        #root > .btn-group a {
          padding: 10px 20px;
          font-size: 0.95rem;
        }
      }
    </style>
