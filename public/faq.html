<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAQ - NepoFlix</title>
  <meta name="description" content="Find answers to your questions about NepoFlix." />
  <meta name="theme-color" content="#0b0b0b" />
  <style>
    /* Reset and Base */
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #0f0f0f, #1a1a1a);
      color: #ffffff;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #4fc3f7;
      text-align: center;
      animation: fadeInDown 1s ease;
    }

    p {
      font-size: 1.15rem;
      max-width: 800px;
      margin: 0 auto 30px auto;
      text-align: center;
      animation: fadeIn 1.5s ease;
    }

    a {
      display: block;
      width: fit-content;
      margin: 30px auto 0 auto;
      color: #4fc3f7;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid #4fc3f7;
      padding: 12px 24px;
      border-radius: 8px;
      transition: all 0.3s ease;
      animation: fadeInUp 2s ease;
    }

    a:hover {
      background-color: #4fc3f7;
      color: #0b0b0b;
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
        padding: 0 10px;
      }

      a {
        padding: 10px 20px;
        font-size: 0.95rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 16px;
      }

      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 0.95rem;
      }

      a {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1>üìå Frequently Asked Questions</h1>
  <p>Welcome to the official FAQ page of <strong>NepoFlix</strong>. Here you'll find answers to the most commonly asked questions about our streaming platform.</p>
  <a href="index.html">‚Üê Back to Home</a>
</body>
</html>
